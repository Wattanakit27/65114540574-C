<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ค้นหารายวิชา</title>
</head>
<body>
    <h2>ค้นหารายวิชา</h2>
    <form method="GET" action="{% url 'search-course-by-name' %}">
        <input type="text" name="q" placeholder="กรอกชื่อวิชา">
        <button type="submit">ค้นหา</button>
    </form>

    {% if results %}
        <h3>ผลการค้นหา:</h3>
        <ul>
            {% for course in results %}
                <li>{{ course.course_code }} - {{ course.course_name }}: {{ course.course_description }}</li>
            {% endfor %}
        </ul>
    {% elif request.GET.q %}
        <p>ไม่พบรายวิชาที่ค้นหา</p>
    {% endif %}
</body>
</html>
